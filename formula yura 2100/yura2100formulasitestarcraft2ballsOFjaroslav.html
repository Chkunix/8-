<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Реєстрація</title>
    <style>
        :root {
            --field-width: 280px;
        }
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f3f4f6;
            display: grid;
            place-items: center;
        }
        .form-card {
            background: #fff;
            padding: 24px 28px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            width: min(92vw, 420px);
        }
        .form-title {
            margin: 0 0 16px;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            color: #111827;
        }
        form {
            display: grid;
            gap: 14px;
        }
        label {
            color: #374151;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 6px;
        }
        .field {
            display: grid;
            gap: 6px;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: var(--field-width);
            padding: 10px 12px;
            border: 1.5px solid #d1d5db;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            background: #fff;
        }
            input[type="text"]:hover,
            input[type="email"]:hover,
            input[type="password"]:hover,
            select:hover {
                border-color: #2563eb;
            }
            input[type="text"]:focus,
            input[type="email"]:focus,
            input[type="password"]:focus,
            select:focus {
                border-color: #2563eb;
                box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            }
        .options-group {
            display: grid;
            gap: 8px;
        }
        .option {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #1f2937;
            font-size: 14px;
        }
        .inline-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 16px;
        }
        .submit-btn {
            width: calc(var(--field-width));
            border: none;
            border-radius: 10px;
            padding: 12px 14px;
            font-weight: 700;
            color: #fff;
            background: #2563eb;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.02s ease;
        }
            .submit-btn:hover {
                background: #1e40af;
            }
            .submit-btn:active {
                transform: translateY(1px);
            }
        .hint {
            color: #6b7280;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <main class="form-card" role="region" aria-labelledby="form-title">
        <h1 id="form-title" class="form-title">Реєстрація</h1>
        <form action="#" method="post">
            <div class="field">
                <label for="name">Ім’я</label>
                <input type="text" id="name" name="name" placeholder="Введіть ім’я" required />
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required />
            </div>
            <div class="field">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Мінімум 8 символів" required />
                <div class="hint">Використовуйте щонайменше 8 символів.</div>
            </div>
            <div class="field">
                <label>Стать</label>
                <div class="inline-group">
                    <label class="option"><input type="radio" name="gender" value="male" /> Чоловіча</label>
                    <label class="option"><input type="radio" name="gender" value="female" /> Жіноча</label>
                    <label class="option"><input type="radio" name="gender" value="other" /> Пампушке</label>
                </div>
            </div>
            <div class="field">
                <label>Інтереси</label>
                <div class="inline-group">
                    <label class="option"><input type="checkbox" name="interests" value="news" /> Новини</label>
                    <label class="option"><input type="checkbox" name="interests" value="tech" /> Технології</label>
                    <label class="option"><input type="checkbox" name="interests" value="sports" /> Спорт</label>
                </div>
            </div>
            <div class="field">
                <label for="country">Країна</label>
                <select id="country" name="country">
                    <option value="ua">Карпатіякрупатія</option>
                    <option value="pl">Августград</option>
                    <option value="de">МЕТАС4</option>
                    <option value="us">Нова старкрафтерська</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Зареєструватися</button>
        </form>
    </main>
</body>
</html>
